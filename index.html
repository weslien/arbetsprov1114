<!DOCTYPE html>
<html>
<head>
	<title>METAPI</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<meta name="description" content="Search things">
	<meta name="keywords" content="hm, arbetsprov">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,minimum-scale=1, user-scalable=no">
	<link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
	<body>
		<header class="page header">
			<h1 class="heading branding"><span>METAPI</span></h1>
			<p class="tagline">Sök ett api med ett api ..</p>
		</header>
		<main class="page content">
			<form role="search" class="form">
				<fieldset class="modular">
					<legend class="heading">Sök efter ett API</legend>
					<label for="search" class="input-label structural">Sök här</label>            
					<input type="text" id="search" class="site-search" placeholder="Sök här" autocomplete="off" tabindex="1">
					<button class="structural" type="submit" name="search">Lägg till</button>
				</fieldset>
			</form>
			<ul id="results" class="list results" ></a>
		</main>	
		<footer class="page footer">
		</footer>	
	</body>
	<script id="tpl-ac-list" type="text/x-handlebars-template">
  		<ul class="list modular" id="ac"></ul>
	</script>
	<script id="tpl-list-item" type="text/x-handlebars-template">
  		<li class="item">{{data}}</li>
	</script>
	<script id="tpl-infobox" type="text/x-handlebars-template">
  		<li>
	  		<a href="" class="modular infobox link" tabindex="2">
	  			<h1 class="heading">{{name}}</h1>
	  			<p class="text">{{info}}</p>
	  			<p class="meta date">{{meta_date}}</p>
	  		</a>
  		</li>
	</script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v3.0.0.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</html>
